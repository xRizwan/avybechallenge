{% extends "management/layout.html" %}
{% block title %}
    Main Page
{% endblock %}

{% block body %}
    <h3 class="mheading">Welcome {{ user.username }}</h3>
    <div>
        <div class="center">
            {% if details.photo %}
                <img src="media/{{details.photo}}" width="100px"/>
            {% else %}
                <i class="material-icons">user_circle</i>
            {% endif %}
        </div>
        <form action="{% url 'index' %}" method="post" class="formcontainer" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {% if message %}
                    <div class="message">{{ message }}</div>
                {% endif %}
                <div class="message">Change Profile Details!</div>
                <input class="form-control" value='{{details.photo}}' type="file" name="profile_image" accept="image/*">
            </div>
            <div class="form-group">
                <input class="form-control" value='{{details.email}}' autofocus type="text" name="email" placeholder="Email Adress">
            </div>
            <div class="form-group">
                <input class="form-control" value='{{details.first_name}}' type="text" name="firstName" placeholder="firstName">
            </div>
            <div class="form-group">
                <input class="form-control" value='{{details.last_name}}' type="text" name="lastName" placeholder="lastName">
            </div>
            <div class="center">
                <input class="btn btn-primary" type="submit" value="Change">
            </div>
        </form>
    </div>

{% endblock %}
